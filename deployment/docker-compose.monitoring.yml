version: '3.8'

# Complete monitoring stack for vLLM production deployment
# Includes: Prometheus, Grafana, and optional Langfuse/Phoenix

services:
  # Main vLLM server
  vllm-server:
    extends:
      file: docker-compose.yml
      service: vllm-server
    networks:
      - vllm-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - vllm-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - ../monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - vllm-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Langfuse - LLM Observability (Optional)
  # Uncomment to enable advanced LLM tracing and analytics
  langfuse-server:
    image: langfuse/langfuse:latest
    container_name: langfuse
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@langfuse-db:5432/langfuse
      - NEXTAUTH_SECRET=${LANGFUSE_SECRET:-changeme}
      - NEXTAUTH_URL=http://localhost:3001
      - SALT=${LANGFUSE_SALT:-changeme}
    networks:
      - vllm-network
    depends_on:
      - langfuse-db
    restart: unless-stopped
    profiles:
      - langfuse

  langfuse-db:
    image: postgres:15-alpine
    container_name: langfuse-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    networks:
      - vllm-network
    restart: unless-stopped
    profiles:
      - langfuse

  # Arize Phoenix - LLM Observability Alternative (Optional)
  # Uncomment to use Phoenix instead of Langfuse
  # phoenix:
  #   image: arizephoenix/phoenix:latest
  #   container_name: phoenix
  #   ports:
  #     - "6006:6006"
  #   environment:
  #     - PHOENIX_PORT=6006
  #   volumes:
  #     - phoenix-data:/phoenix/data
  #   networks:
  #     - vllm-network
  #   restart: unless-stopped
  #   profiles:
  #     - phoenix

  # Alert Manager (Optional) - For sending alerts
  # alertmanager:
  #   image: prom/alertmanager:latest
  #   container_name: alertmanager
  #   ports:
  #     - "9093:9093"
  #   volumes:
  #     - ../monitoring/alertmanager/config.yml:/etc/alertmanager/config.yml:ro
  #     - alertmanager-data:/alertmanager
  #   command:
  #     - '--config.file=/etc/alertmanager/config.yml'
  #     - '--storage.path=/alertmanager'
  #   networks:
  #     - vllm-network
  #   restart: unless-stopped
  #   profiles:
  #     - alerts

networks:
  vllm-network:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  langfuse-db-data:
    driver: local
