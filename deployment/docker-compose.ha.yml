version: '3.8'

# High Availability vLLM Deployment
# Multiple vLLM instances behind nginx load balancer

services:
  # vLLM Server Instance 1
  vllm-server-1:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    image: vllm-enterprise:latest
    container_name: vllm-server-1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']  # GPU 0
              capabilities: [gpu]
    environment:
      - MODEL_NAME=${MODEL_NAME:-microsoft/phi-2}
      - GPU_MEMORY_UTILIZATION=${GPU_MEMORY_UTILIZATION:-0.9}
      - QUANTIZATION=${QUANTIZATION:-fp8}
      - MAX_MODEL_LEN=${MAX_MODEL_LEN:-2048}
      - ENABLE_PREFIX_CACHING=${ENABLE_PREFIX_CACHING:-True}
      - TRUST_REMOTE_CODE=True
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - model-cache:/app/models
      - ./logs/server-1:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - vllm-network

  # vLLM Server Instance 2
  vllm-server-2:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    image: vllm-enterprise:latest
    container_name: vllm-server-2
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']  # GPU 1 (if available)
              capabilities: [gpu]
    environment:
      - MODEL_NAME=${MODEL_NAME:-microsoft/phi-2}
      - GPU_MEMORY_UTILIZATION=${GPU_MEMORY_UTILIZATION:-0.9}
      - QUANTIZATION=${QUANTIZATION:-fp8}
      - MAX_MODEL_LEN=${MAX_MODEL_LEN:-2048}
      - ENABLE_PREFIX_CACHING=${ENABLE_PREFIX_CACHING:-True}
      - TRUST_REMOTE_CODE=True
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - model-cache:/app/models
      - ./logs/server-2:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - vllm-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: vllm-loadbalancer
    ports:
      - "80:80"
    volumes:
      - ./nginx/load_balancer.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - vllm-server-1
      - vllm-server-2
    restart: unless-stopped
    networks:
      - vllm-network

networks:
  vllm-network:
    driver: bridge

volumes:
  model-cache:
    driver: local
