# Nginx Load Balancer for vLLM Multi-Instance Deployment

upstream vllm_backend {
    # Load balancing method
    least_conn;  # Route to instance with fewest connections

    # vLLM server instances
    server vllm-server-1:8000 max_fails=3 fail_timeout=30s;
    server vllm-server-2:8000 max_fails=3 fail_timeout=30s;
    # Add more instances as needed:
    # server vllm-server-3:8000 max_fails=3 fail_timeout=30s;

    # Health check parameters
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Client max body size (for large prompts)
    client_max_body_size 10M;

    # Timeouts for long-running LLM requests
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Buffer settings
    proxy_buffering off;  # Important for streaming responses

    # Health check endpoint
    location /health {
        proxy_pass http://vllm_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://vllm_backend/metrics;
        proxy_http_version 1.1;
    }

    # Main generation endpoint
    location /generate {
        proxy_pass http://vllm_backend/generate;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Streaming endpoint
    location /generate/stream {
        proxy_pass http://vllm_backend/generate/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_buffering off;  # Critical for SSE streaming
        proxy_cache off;
        chunked_transfer_encoding on;
    }

    # Custom logging for load balancer analysis
    access_log /var/log/nginx/vllm_access.log combined;
    error_log /var/log/nginx/vllm_error.log warn;
}
